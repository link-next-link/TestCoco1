
buildscript {

    ext {
        setup = [compileSdk: 27,
                 minSdk    : 16,
                 targetSdk : 26]

        versions = [supportLib: "27.0.2",
                    googlePlayService: "11.8.0"]
    }

    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.google.gms:google-services:3.1.2'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}
